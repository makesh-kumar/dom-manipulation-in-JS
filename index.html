<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <title>DOM Manipulation using Javascript</title>
</head>

<body>
    <header id="main-header" class="bg-info text-white p-2 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">List</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Filter Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-info" value="Add">
            </form>
            <hr />
            <h2 class="title">Available Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Dummy Item<button
                        class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
        </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
